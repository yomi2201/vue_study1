<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<div id="app-101">
        <div v-text="message"></div>   <!-- この行と -->
        <div>{{ message }}</div>      <!-- この行は、同じ意味を持ちます -->
      </div>
      <script>
      var app101 = new Vue({
        el: '#app-101',
        data: { message: 'Hello!' }
      })
      </script>
      
</html>
